<div class="dashboard">
  <h1>Health Check Dashboard</h1>

  <section class="urls">
    <h2>Monitored URLs</h2>
    <ul class="url-list">
      <li *ngFor="let u of urls">{{ u.target }}</li>
    </ul>
  </section>

  <section class="records">
    <h2>Latest Checks</h2>
    <table class="records-table">
      <thead>
        <tr>
          <th>URL</th>
          <th>Status</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of records">
          <td>{{ r.url?.target }}</td>
          <td [ngClass]="r.status_code < 400 ? 'status-up' : 'status-down'">
            {{ r.status_code }}
          </td>
          <td>{{ r.timestamp | date: 'short' }}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
